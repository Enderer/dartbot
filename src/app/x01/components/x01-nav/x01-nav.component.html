<nav *ngIf="game?.scores?.length === 2; else multiTeams" 
    class="navbar navbar-expand navbar-dark bg-inverse"
    style="border-bottom: 1px solid #000;">

    <ul class="navbar-nav" style="flex: 1">
        <li class="nav-item w-100">
            <a class="nav-link">
                {{getPlayer(game.scores[0])?.name}}
            </a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item" style="border:0;">
            <a class="nav-link px-4">
                <i class="fa fa-refresh"></i>
            </a>
        </li>
    </ul>
    <ul class="navbar-nav" style="flex: 1">
        <li class="nav-item w-100">
            <a class="nav-link">
                {{getPlayer(game.scores[1])?.name}}
            </a>
        </li>
    </ul>
</nav>


<ng-template #multiTeams>
    <nav class="navbar navbar-expand navbar-dark bg-inverse">
        <a class="navbar-brand" style="width: 5rem;">Multi</a>
    
        <ul class="navbar-nav" style="flex: 1">
            <li *ngFor="let score of game?.scores" class="nav-item">
                <a class="nav-link" href="#">{{getPlayer(score)?.name}}</a>
            </li>
        </ul>
    </nav>
</ng-template>
